### YamlMime:Landing
title: Läs mer om Azure Media Services Video Indexer
summary: Azure Media Services Video Indexer är ett molnprogram som bygger på Azure-medieanalys, Azure Cognitive Search, Cognitive Services (som API:et för ansiktsigenkänning, Microsoft Translator, API:et för visuellt innehåll och Custom Speech Service). Programmet gör det möjligt att extrahera insikter från dina videor med video- och ljudmodeller för Video Indexer.
