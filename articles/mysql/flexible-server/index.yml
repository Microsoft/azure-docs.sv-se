### YamlMime:Landing
title: Dokumentation om flexibel server
summary: Azure Database for MySQL – flexibel server är en fullständigt hanterad MySQL-databas som en tjänst som används för att hantera verksamhetskritiska arbetsbelastningar med förutsägbar prestanda och dynamisk skalbarhet. Utveckla program med Azure Database for MySQL och använd valfria verktyg för plattform och öppen källkod. Lär dig hur du använder Azure Database för MySQL med våra snabbstarter, självstudier och exempel.
metadata:
