### YamlMime:Landing
title: Dokumentation om API för textanalys
summary: 'API:et för textanalys är en molnbaserad tjänst som ger avancerad och naturlig språkbearbetning för texter och som innehåller fyra huvudfunktioner: attitydanalys, extrahering av diskussionsämne, identifiering av teckenentitet och språkidentifiering.'
metadata:
  title: Dokumentation om API för textanalys – Självstudier, API-referens – Azure Cognitive Services | Microsoft Docs
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'API:et för textanalys är en molnbaserad tjänst som ger avancerad och naturlig språkbearbetning för texter och som innehåller fyra huvudfunktioner: attitydanalys, extrahering av diskussionsämne, identifiering av teckenentitet och språkidentifiering. Lär dig hur du analyserar innehåll på olika sätt med våra snabbstarter, självstudier och exempel.'
