### YamlMime:Landing
title: Azure Database for MySQL-dokumentation
summary: Azure Database for MySQL är en relationsdatabastjänst som drivs av MySQL Community Edition. Du kan vara värd för en MySQL-databas i Azure med hjälp av antingen enskild server eller flexibel server (förhandsversion). Det är en fullständigt hanterad databas som en tjänst som används för att hantera verksamhetskritiska arbetsbelastningar med förutsägbar prestanda och dynamisk skalbarhet.
metadata:
  description: Azure Database for MySQL är en relationsdatabastjänst i Microsoft-molnet som är utformad för utvecklare och som drivs av MySQL Community Edition. Du kan välja att distribuera en MySQL-databas i Azure med antingen enskild server eller flexibel server (förhandsversion).
