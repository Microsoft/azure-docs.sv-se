### YamlMime:Landing
title: Dokumentation om Azure Active Directory B2C
summary: Azure Active Directory B2C (Azure AD B2C) är en identitetshanteringstjänst som tillhandahåller anpassad kontroll över hur kunderna registrerar sig, loggar in och hanterar sina profiler när de använder dina iOS-, Android- och .NET-appar, ensidesapplikationer (SPA) och andra program. Lär dig hur du använder Azure AD B2C med våra snabbstarter, självstudier och exempel.
