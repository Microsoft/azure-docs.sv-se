### YamlMime:Landing
title: Dokumentation om Custom Vision
summary: Du kan använda Custom Vision för att skapa, distribuera och förbättra dina egna bildklassificerare. En bildklassificerare är en AI-tjänst som applicerar etiketter (som representerar klasser) på bilder utefter deras visuella egenskaper.
